<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <!-- Navigation Bar Section -->

    <nav class="navbar navbar-dark bg-dark  justify-content-center">
        <ul class="nav">
            <li class="nav-item">
              <h3 class="text-white">World Clock App</h3>

                    <div class="card" style="width: 18rem;">

                          <h5 class="card-title">Current Time</h5>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="https://images.pexels.com/photos/4890733/pexels-photo-4890733.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">Current Time</h5>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="https://images.pexels.com/photos/4890733/pexels-photo-4890733.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">Current Time</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

<!-- JavaScript Section-->
