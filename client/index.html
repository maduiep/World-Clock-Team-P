<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>World Clock App</title>
</head>

<body>

    <!-- Navigation Bar Section -->

    <nav class="navbar navbar-dark bg-dark  justify-content-center">
        <ul class="nav">
            <li class="nav-item">
                <h3 class="text-white">World Clock App</h3>
            </li>
        </ul>
    </nav>

    <!-- Clock Section -->

    <div class="container-fluid">
        <!-- search bar start -->
        <form action="#" class="search">
            <input type="text" class="search__input" placeholder="Search for Time-zone">
            <button class="search___button">
                <svg class="search__icon">
                    <use xlink:href="./img/sprite.svg#icon-search"></use>
                </svg>
            </button>
        </form>
        <!-- search bar end -->
        
        <!-- Textbox Area -->

        <div class="clock">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card" style="width: 18rem;">

                        <div class="card-time">
                            <h5 class="time-display">07 : 00</h5>
                        </div>

                        <div class="card-body">
                            <div>
                                <h5 class="card-title">Current Time</h5>
                            </div>
                            <div>
                                <h5 class="card-title">Kenya</h5>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card" style="width: 18rem;">

                        <div class="card-time">
                            <h5 id="time-display"></h5>
                        </div>

                        <div class="card-body">
                            <div>
                                <h5 class="card-title">Current Time</h5>
                            </div>
                            <div>
                                <h5 class="card-title">Lagos</h5>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 ">
                    <div class="card" style="width: 18rem;">

                        <div class="card-time">
                            <h5 class="time-display">09 : 00</h5>
                        </div>

                        <div class="card-body">
                            <div>
                                <h5 class="card-title">Current Time</h5>
                            </div>
                            <div>
                                <h5 class="card-title">Paris</h5>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript Section-->
    <script src="clock.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
